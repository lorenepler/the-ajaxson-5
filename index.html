<!DOCTYPE html>
<div class="container-fluid">
    <html>
    <head>
        <title>The AJAXson 5</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="request-gif.js"></script>
    </head>
    <body>
        <h1 class="text-center">AJAXson 5</h1>

        <form id="form-gif-request" />
            <div class="well">
                <label>What kind of Jackson 5 related gif do you want?</label>
                <input name="tag" type="text" id="searchText" class="form-control" placeholder="e.g.'dance'"/>
            </div>
            <div class="well">
                <p style="font-weight: bold";>Prove you are a robot by answering this riddle:</p>
                <div id="errorErrorGroup" class="form-group row" style="margin-bottom: 0px;">
                    <div class="col-xs-6">
                        <input name="riddle" type="text" id="riddleText" class="form-control"/>
                    </div>
                        <label class="control-label col-xs-6" for="riddleText" style="font-weight: normal; margin-top: 6px; padding-left: 0px;">Jacksons are better than 1.</label>
                </div>
                    <p id=riddleErrorText class="text-danger" ></p>

            </div>
            <input type="submit" class="btn btn-primary" value="Get my Gif!" />
        </form>
        <br>

        <img id="gif" src="" hidden="true" class="img-responsive"/>
        <p id="feedback" hidden="true"></p>

    </body>
    </html>
</div>
